driver-class-name: com.mysql.cj.jdbc.Driver
spring:
  application:
    name: aquarium
  datasource:
    url: jdbc:mysql://localhost:3307/aquarium
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect